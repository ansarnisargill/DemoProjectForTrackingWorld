<div *ngIf="FileSelectionError" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{ErrorHeader}}</strong> {{ErrorText}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="card text-center">
    <div class="card-header">
        Upload Excel File
    </div>
    <div class="card-body">
        <form class="form-inline">
            <label class="sr-only" for="fileUpload">Select Excel file to upload:</label>

            <input type="file" id="fileUpload" class="form-control" (change)="incomingfile($event)"
                placeholder="Upload file" accept=".xlsx">
            <button type="button" class="btn btn-primary ml-4" (click)="Upload()">Upload</button>
        </form>
    </div>
</div>

<div class="card ">
    <div class="card-header text-center">
        Create New Vehicle
    </div>
    <div class="card-body">
        <form class="col-lg-6 col-12 col-md-8 offset-lg-3 offset-md-3" ngNativeValidate (ngSubmit)="SubmitData(f)" #f="ngForm">
            <input type="text" required ngModel class="form-control m-1" name="regNo" placeholder="Reg No">

            <input type="text" required ngModel class="form-control m-1" name="make" placeholder="Make">
            <input type="text" required ngModel class="form-control m-1" name="model" placeholder="Model">
            <input type="text" required ngModel class="form-control m-1" name="color" placeholder="Color">
            <input type="text" required ngModel class="form-control m-1" name="engineNo" placeholder="Engine No">
            <input type="text" required ngModel class="form-control m-1" name="chasisNo" placeholder="Chasis No">
            <input type="date" required ngModel class="form-control m-1" name="dateOfPurchase" placeholder="Date Of Purchase">
            <select name="active" id="active" ngModel="true" class="form-control m-1">
                <option value="true" selected>Active</option>
                <option value="false">Not Active</option>
            </select>



            <input type="submit" class="btn btn-outline-primary " value="Save"/>
        
            
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-link" (click)="GoBack()"> Go To Main</button>
    </div>
</div>
